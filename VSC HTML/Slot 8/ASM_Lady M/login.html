<head>
  <meta charset="UTF-8">
  <title>Lady Maria | The Old Hunters</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h1>Sign In</h1>

    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <span id="nameError" style="color: #de6581;"></span><br><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      <span id="emailError" style="color: #de6581;"></span><br><br>
      
      <div class="submit-container">
        <input type="submit" value="Submit">
      </div>

      <p id="successMessage" style="color: rgb(180, 160, 120);"></p>
    </form>
    
    <script>
      const form = document.getElementById('myForm');
    
      //event listener
      form.addEventListener('submit', function(event) {
  
        event.preventDefault();
    
        // Get form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
    
        // Validate form data
        let isValid = true;
        if (!name) {
          document.getElementById('nameError').textContent = 'Name is required';
          isValid = false;
        } else {
          document.getElementById('nameError').textContent = '';
        }
        if (!email) {
          document.getElementById('emailError').textContent = 'Email is required';
          isValid = false;
        } else {
          document.getElementById('emailError').textContent = '';
        }
    
        // Submit form if data is valid
        if (isValid) {
          document.getElementById('successMessage').textContent = 'Form submitted successfully!';
          window.open('index.html');
        }
      });
    </script>
  </div>
</body>
